<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body>
      <p class="game-title">Rock Paper Scissors</p>

      <button class="move-button js-rock-button">
        <img class="button-icon" src="../icons/rock-emoji.png">
      </button>
      <button class="move-button js-paper-button">
        <img class="button-icon" src="../icons/paper-emoji.png">
      </button>
      <button class="move-button js-scissors-button">
        <img class="button-icon" src="../icons/scissors-emoji.png">
      </button>

      <p class="result"></p>

      <p class="js-moves">
        
      </p>
 
      <p class="score"></p>

      <button class="reset-button js-reset-button">
        Reset Score
      </button>

      <button class="autoplay-button js-autoplay-button">
        Auto Play
      </button>

      <div class="js-confirm-reset-wrap">
        
      </div>

      <script src="../js/rock-paper-scissors.js"></script>
  </body>
</html>
