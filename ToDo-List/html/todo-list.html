<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body>
    <p class="title">Todo List</p>

    <div class="todo-grid">
      <div class="todo-wrap">
        <div class="left-column">
          <input class="js-todoName-input name-input" placeholder="Todo name">
        </div>
        <div class="middle-column">
          <input class="js-todoDate-input date-input" type="date">
        </div>
        <div class="right-column">
          <button class="add-button js-add-button"><p>Add</p></button>
        </div>
      </div>
      <div class="js-todolist-grid"></div>
    </div>
    
    <script src="../js-scripts/todo-list.js"></script>
  </body>
</html>
