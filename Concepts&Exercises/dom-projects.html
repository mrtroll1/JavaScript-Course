<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>

    <p style="margin-top: 40px; margin-bottom: 40px ;">Rock Paper Scissors (updated)</p>
    

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input class="cost-input" placeholder="Cost of order" onkeydown="
      if (event.key === 'Enter') {
        calculateTotal();
      } 
    ">
    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>
    <p class="total" style="margin-bottom: 40px;"></p>

    <input class="text-input" placeholder="Your text here" onkeyup="
      document.querySelector('.mocking-bird').innerHTML += event.key;
    ">
    <button class="clear-button" onclick="
      document.querySelector('.mocking-bird').innerHTML = '';
      document.querySelector('.text-input').value = '';
    ">Clear</button>
    <p class="mocking-bird"></p>

    <script>
      function subscribe() {
        const buttonElement = document.querySelector('.subscribe-button');
        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed'
        } else {
          buttonElement.innerHTML = 'Subscribe'
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.cost-input');
        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost = cost + 10;
        }

        cost = Math.round(cost * 100) / 100;

        document.querySelector('.total').innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
